<!--Main Navigation-->
<header class="intro-header">
  <!--Navbar-->

  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card">
                <div class="card-body" *ngIf="!isSignup">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">Login:</h3>
                    <hr class="hr-light" />
                  </div>
                  <!--Body-->

                  <div class="md-form">
                    <input
                      type="email"
                      id="form2"
                      class="text-white form-control"
                      mdbInput
                    />
                    <label for="form2" class="text-white">Your email</label>
                  </div>
                  <div class="md-form">
                    <input
                      type="password"
                      id="form4"
                      class="text-white form-control"
                      mdbInput
                    />
                    <label for="form4" class="text-white">Your password</label>
                  </div>
                  <div class="text-center mt-4">
                    <button Btn (click)="isSignup = !isSignup">Sign up</button>
                    <button Btn>Sign In</button>
                    <hr class="hr-light mb-3 mt-4" />
                  </div>
                </div>

                <div class="card-body" *ngIf="isSignup">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">Register:</h3>
                    <hr class="hr-light" />
                  </div>
                  <!--Body-->
                  <div class="md-form">
                    <input
                      type="text"
                      id="form3"
                      class="text-white form-control"
                      mdbInput
                    />
                    <label for="form3" class="text-white">Your name</label>
                  </div>
                  <div class="md-form">
                    <input
                      type="email"
                      id="form2"
                      class="text-white form-control"
                      mdbInput
                    />
                    <label for="form2" class="text-white">Your email</label>
                  </div>
                  <div class="md-form">
                    <input
                      type="password"
                      id="form4"
                      class="text-white form-control"
                      mdbInput
                    />
                    <label for="form4" class="text-white">Your password</label>
                  </div>
                  <div class="text-center mt-4">
                    <button Btn>Sign up</button>
                    <button Btn (click)="isSignup = !isSignup">Sign In</button>
                    <hr class="hr-light mb-3 mt-4" />
                  </div>
                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
<!--Main Navigation-->
